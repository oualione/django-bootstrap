{% extends 'layout/master.html' %}


{% block body %}


<div class="row">
    <div class="col-md-12 my-3 d-flex justify-content-center text-center">
        <div class="card" style="width:30rem;">
          <img src="{{course.image_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted ">Card subtitle</h6>
            <p class="card-text">{{course.description|safe}}</p>
            <hr>
            <button class="btn btn-success">{{course.price}}</button>
          </div>
        </div>
    </div>
</div>
    
    
    
{% endblock body %}
